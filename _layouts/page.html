<html>

{% include head.html %}

<body>
  {% include header.html %} 
		<!-- Main -->
		<div id="{{page.style}}" class="alt">
		<!-- background image -->
		<div class="{{page.style}}_background-image">	
		</div>
		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image pagetop"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
				<p>{{ content }}</p>
			</div>
		</section>
		</div>
  {% include footer.html %}
</body>
</html>
